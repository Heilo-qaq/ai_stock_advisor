services:
  - type: web
    name: ai-stock-advisor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    plan: free
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.6"
